<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/gif" sizes="64x64" href="200.gif">
    <title>#Swats!until#death</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <script src="https://nextparticle.nextco.de/nextparticle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pirata One', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            position: relative;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('RBJxIN.png') no-repeat center center/cover;
            z-index: -2;
        }

        /* Add a dim and gradient overlay */
        .dim-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            z-index: -1;
        }

        /* Particle effect container */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .glitch {
            font-size: 2em;
            color: white;
            position: relative;
            animation: glitch 0.05s infinite;
        }

        .button-panel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 5;
            animation: fadeIn 0.5s ease forwards;
        }

        .button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #ff4444;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #ff3333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="glitch">Loading...</div>
    </div>

    <div class="image-background"></div>
    <div class="dim-overlay"></div>
    <div class="particle-container" id="particles"></div>

    <div id="button-panel" class="button-panel">
        <button class="button" onclick="goTo('pastes.html')">Pastes</button>
        <button class="button" onclick="goTo('main.html')">Socials</button>
    </div>

    <script>
        function goTo(url) {
            window.location.href = url;
        }

        // Simulate loading screen
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const buttonPanel = document.getElementById('button-panel');
            
            // Hide the loading screen
            loadingScreen.classList.add('hidden');
            
            // Show the button panel after loading
            setTimeout(() => {
                buttonPanel.style.display = 'block';
            }, 500);
        }, 3000);

        // Add particles
        const particles = new NextParticle({
            image: { type: 'image', src: 'RBJxIN.png' },
            color: '#ffffff',
            container: document.getElementById('particles'),
            particleGap: 5,
            particleSize: 2,
            width: window.innerWidth,
            height: window.innerHeight,
            speed: 0.5,
        });
    </script>
</body>
</html>
