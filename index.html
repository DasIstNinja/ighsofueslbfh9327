<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/gif" sizes="64x64" href="200.gif">
    <meta property="og:title" content="#Swats!until#death" />
    <title>#Swats!until#death</title>
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet"/>
    <script defer src="stars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <script src="https://nextparticle.nextco.de/nextparticle.min.js"></script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pirata One', sans-serif;
            color: white;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Add the video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure the video covers the screen */
            z-index: -1; /* Send the video behind the content */
        }

        #enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .glitch {
            font-size: 1em;
            color: #ffffff;
            position: relative;
            animation: glitch 0.05s infinite, flicker 2s infinite;
        }

        .flicker-text1 {
            color: #c3c3c3;
            animation: flicker1 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-0.5px, 0.5px);
            }
            20% {
                transform: translate(-0.5px, -0.5px);
            }
            30% {
                transform: translate(0.5px, 0.5px);
            }
            40% {
                transform: translate(0.5px, -0.5px);
            }
            50% {
                transform: translate(-0.5px, 0.5px);
            }
            60% {
                transform: translate(-0.5px, -0.5px);
            }
            70% {
                transform: translate(0.5px, 0.5px);
            }
            80% {
                transform: translate(0.5px, -0.5px);
            }
            90% {
                transform: translate(-0.5px, 0.5px);
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .center-half {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .interactive-section {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
        }

        .meow {
            color: #ffffff;
            font-size: 19px;
            margin-top: -10px;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }

        .black-box {
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
        border-radius: 15px; /* Rounded corners */
        width: 400px; /* Box width */
        height: 200px; /* Fixed height */
        margin: 0 auto; /* Center horizontally */
        text-align: center; /* Center align text */
        display: flex; /* Flexbox for alignment */
        flex-direction: column; /* Stack children vertically */
        justify-content: center; /* Vertically center content */
        align-items: center; /* Horizontally center content */
        overflow: hidden; /* Prevent overflow of content */
        z-index: 10; /* Place the box above particles */
        position: relative; /* Ensure z-index works */
    }

    .social-links p {
        margin: 5px 0; /* Reduced margin between links */
        font-size: 25px; /* Optional: Adjust font size for better fit */
    }

    .meow {
        margin-bottom: 10px; /* Add space below the title */
    }
    </style>
</head>
<body>
    <div id="enter-overlay" onclick="enterSite()">
        <div class="glitch">Click to enter</div>
    </div>
    <video class="video-background" autoplay loop muted>
        <source src="1222.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Left Section -->
        <div class="center-half">
            <div class="black-box">
                <div class="interactive-section" id="logo-center">
                    <img src="tongue.png" alt="obey" style="display: none;">
                </div>
                <p class="meow glitch"><span class="status-glitch">FlocISReal</span></p>
                <div class="social-links">
                    <p><a href="https://t.me/swattingcomfeds" target="_blank">TeleGram: t.me/swattingcomfeds</a></p>
                    <p><a href="https://gmail.com" target="_blank">Mail: FlocISReal@gmx.co.uk</a></p>
                    <p><a href="https://doxbin.org/user/FlocISReal" target="_blank">doxbin: FlocISReal</a></p>
                    <p><a href="https://t.me/richtofen77" target="_blank">Credits: Obey</a></p>
                </div>
            </div>
        </div>
    </div>

    <audio id="music-player"></audio>

    <script src="main.js"></script>

</body>
</html>
